<html lang="pr-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" type="text/css" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/jqvmap/jqvmap.min.css">
  <link rel="stylesheet" type="text/css" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="plugins/summernote/summernote-bs4.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed sidebar-collapse text-sm">
  <div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav" id="MenuHContainer">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <aside class="main-sidebar sidebar-light-warning elevation-4">

      <a href="index3.html" class="brand-link navbar-white">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Circle-icons-car.svg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
          style="opacity: .8">
        <span class="brand-text font-weight-light">Car Monitor</span>
      </a>

      <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 pt-3 d-flex">
          <div class="image">
            <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block">Rafael Gomes</a>
          </div>
        </div>

        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column text-sm nav-legacy nav-flat" data-widget="treeview" role="menu" data-accordion="false" id="MenuVContainer">
          </ul>
        </nav>
      </div>
    </aside>

    <div class="content-wrapper">

      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Carros</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Carros</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-info" id="devicesCard">
                <div class="card-header">
                  <h3 class="card-title"><i class="fa fa-microchip"></i>&nbsp;&nbsp;&nbsp;Meus Dispositivos</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body" id="devicesContainer">
                  
                </div>
                
                <div class="overlay">
                  <i class="fas fa-spin fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card card-info d-none" id="carsCard">
                <div class="card-header">
                  <h3 class="card-title"><i class="fa fa-car"></i>&nbsp;&nbsp;&nbsp;Meus Carros</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body" id="carsContainer">
                  
                </div>
                
                <div class="overlay">
                  <i class="fas fa-spin fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card card-info d-none" id="carForm">
                <div class="card-header">
                  <h3 class="card-title">Editar Dados do Carro</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" id="btnSaveCar">
                      <i class="fas fa-save"></i> &nbsp; Salvar
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col">
                      <label for="txtCarVin">Chassi</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="txtCarVin">
                        <div class="input-group-append">
                          <span class="input-group-text">A-Z</span>
                        </div>
                      </div>                      
                    </div>
                    <div class="form-group col">
                      <label for="txtDeviceName">Nome</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="txtDeviceName">
                        <div class="input-group-append">
                          <span class="input-group-text">A-Z</span>
                        </div>
                      </div>  
                    </div>
                    <div class="form-group col">
                      <label for="slProfile">Perfil</label>
                      <select id="slProfile" class="form-control">
                      </select>
                    </div>
                  </div>
                </div>
                <div class="overlay d-none">
                  <i class="fas fa-spin fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="main-footer">
      <strong>Copyright &copy; 2020-2021 </strong>
      All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 0.1
      </div>
    </footer>
  </div>

  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <script> $.widget.bridge('uibutton', $.ui.button) </script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/chart.js/Chart.min.js"></script>
  <script src="plugins/sparklines/sparkline.js"></script>
  <script src="plugins/jqvmap/jquery.vmap.min.js"></script>
  <script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
  <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
  <script src="plugins/moment/moment.min.js"></script>
  
  <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <script src="plugins/summernote/summernote-bs4.min.js"></script>
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>
  <script src="plugins/sweetalert2/sweetalert2.min.js"></script>
  <script src="dist/js/adminlte.min.js"></script>
  <script src="src/site.js"></script>
  <script src="src/api.js"></script>
  <script src="src/cars.js"></script>
</script>  
</script>
</body>

</html>
