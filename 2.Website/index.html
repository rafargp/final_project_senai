<!DOCTYPE html>

<html lang="pr-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Monitor - Senai</title>

  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" type="text/css" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/jqvmap/jqvmap.min.css">
  <link rel="stylesheet" type="text/css" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="plugins/summernote/summernote-bs4.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
</head>

<body
  class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed sidebar-collapse text-sm">
  <div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav" id="MenuHContainer">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <aside class="main-sidebar sidebar-light-warning elevation-4">

      <a href="index3.html" class="brand-link navbar-white">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Circle-icons-car.svg" alt="AdminLTE Logo"
          class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Car Monitor</span>
      </a>

      <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 pt-3 d-flex">
          <div class="image">
            <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block">Alexander Pierce</a>
          </div>
        </div>

        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column text-sm nav-legacy nav-flat" data-widget="treeview"
            role="menu" data-accordion="false" id="MenuVContainer">
          </ul>
        </nav>
      </div>
    </aside>

    <div class="content-wrapper">

      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Dashboard</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item active"><a href="#">Home</a></li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-info" id="carsCard">
                <div class="card-header">
                  <h3 class="card-title"><i class="fa fa-car"></i>&nbsp;&nbsp;&nbsp;Meus Carros</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body" id="carsContainer">

                </div>

                <div class="overlay">
                  <i class="fas fa-spin fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title"><i class="fa fa-filter"></i>&nbsp;&nbsp;&nbsp;Filtros</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-9">
                      <div class="form-group" style="margin-bottom: 0;">
                        <label>Período de Análise</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="startAddTime"><i class="fas fa-plus"></i></span>
                          </div>
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="startDelTime"><i class="fas fa-minus"></i></span>
                          </div>
                          <input type="text" class="form-control float-right" id="reservationtime">
                          <span class="input-group-append">
                            <span class="input-group-text" id="endAddTime"><i class="fas fa-plus"></i></span>
                          </span>
                          <span class="input-group-append">
                            <span class="input-group-text" id="endDelTime"><i class="fas fa-minus"></i></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group" style="margin-bottom: 0;">
                        <label>Inc/Dec</label>
                        <input type="text" class="form-control float-right" id="timeIncrement" value="30">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group" style="margin-bottom: 0;">
                        <label>Estado</label>
                        <select class="custom-select" id="CarState">
                          <option value="All">Ambos</option>
                          <option value="Moving">Andando</option>
                          <option value="Stop">Parado</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="overlay d-none">
                  <i class="fas fa-spin fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="card card-info" id="travelsCard" style="max-height: 570px;height: 570px;">
                <div class="card-header">
                  <h3 class="card-title">Viagens</h3>
                  <div class="card-tools">
                    <span class="sm-text" id="countTravels"></span>
                    <button type="button" class="btn btn-tool" name="btnRefreshData">
                      <i class="fas fa-sync-alt"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body table-responsive p-0" id="travelsContainer">
                </div>
                <div class="overlay d-none">
                  <i class="fas fa-spin fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
            <div class="col-md-10">
              <div class="card card-info" id="chartCard">
                <div class="card-header">
                  <h3 class="card-title">Estatisticas</h3>
                  <div class="card-tools">
                    <span class="sm-text" id="countRecords"></span>
                    <button type="button" class="btn btn-tool" name="btnRefreshData">
                      <i class="fas fa-sync-alt"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body" id="chartContainer">
                  <div id="carChartContainer"></div>
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col">
                      <div class="description-block border-right">
                        <h5 class="description-header" id="TopRpm">0</h5>
                        <span class="description-text">Top Motor</span>
                      </div>
                    </div>
                    <div class="col">
                      <div class="description-block border-right">
                        <h5 class="description-header">---</h5>
                        <span class="description-text">Perfil do Condutor</span>
                      </div>
                    </div>
                    <div class="col">
                      <div class="description-block">
                        <h5 class="description-header" id="TopKmh">0</h5>
                        <span class="description-text">Top Speed</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="overlay d-none">
                  <i class="fas fa-spin fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="main-footer">
      <strong>Copyright &copy; 2020-2021 </strong>
      All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 0.1
      </div>
    </footer>
  </div>

  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <script> $.widget.bridge('uibutton', $.ui.button) </script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/chart.js/Chart.min.js"></script>
  <script src="plugins/sparklines/sparkline.js"></script>
  <script src="plugins/jqvmap/jquery.vmap.min.js"></script>
  <script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
  <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
  <script src="plugins/moment/moment.min.js"></script>
  <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <script src="plugins/summernote/summernote-bs4.min.js"></script>
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>
  <script src="plugins/sweetalert2/sweetalert2.min.js"></script>
  <script src="dist/js/adminlte.min.js"></script>
  <script src="src/site.js"></script>
  <script src="src/api.js"></script>
  <script src="src/index.js"></script>

  </script>
  </script>
</body>

</html>
