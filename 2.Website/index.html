          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Dashboard</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <div class="card card-info" id="carsCard">
                <div class="card-header">
                  <h3 class="card-title">Meus Carros</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body" id="carsContainer">
                  
                </div>
                
                <div class="overlay">
                  <i class="fas fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">Dashboard</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body" id="dashboardContainer">
                  <a class="btn btn-app" id="btnDashMotor">
                    <i class="fas fa-cog"></i> Motor
                  </a>
                  <a class="btn btn-app" id="btnDashLocation">
                    <i class="fas fa-map-pin"></i> Localização
                  </a>
                </div>
                
                <div class="overlay d-none">
                  <i class="fas fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row d-none" id="motorDashboard">
            <div class="col-md-12">
              <div class="card card-danger">
                <div class="card-header">
                  <h3 class="card-title">Estatisticas</h3>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <div id="rpmChartContainer"></div>
                    </div>
                    <div class="col-sm-6">
                      <div id="carChartContainer"></div>
                    </div>
                    <div class="col-sm-3">
                      <div id="kmhChartContainer"></div>
                    </div>
                  </div>
                </div>
                
                <div class="overlay d-none">
                  <i class="fas fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row d-none" id="locationDashboard">
            <div class="col-md-12">
              <div class="card card-danger">
                <div class="card-header">
                  <h3 class="card-title">Localização</h3>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <div id="map" style="width:100%; height:100%"></div>
                    </div>
                  </div>
                </div>
                
                <div class="overlay d-none">
                  <i class="fas fa-2x fa-sync-alt"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
